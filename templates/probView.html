{% extends 'base.html' %}
{% block content %}

<div class="container my-4">
      <div class="row">
        <div class="col md-4">
            <div class="col">
                <h4><p><b>{{problem.title}}</b></p> </h4>
        </div>
        <div class="col md-8 my-4">
             {{problem.description}} <br><br>
            <p>
                <b>sample Input</b><br>{{problem.sample_input}}<br>
                 <b>sample Output</b><br>{{problem.sample_output}}<b></b>
            </p>

        </div>
             <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 ml-5 mr-5 mt-5 mb-5">
          <form action="/problems/{{problem.id}}/verdict/" method="post">
            {% csrf_token %}
            <div class="form-group row">
              <div class="col-sm-7 mr-5 ml-3">
                <label for="comment"><h4>Your Code here</h4></label>
                  <div style="float:left; width: 20%;">
                        <select name="language" id="language" class="form-select" onchange="update_editor()">
                            <option value="C++">C++</option>
                            <option value="C">C</option>
                            <option value="Python3">Python3</option>
                            <option value="Java">Java</option>
                        </select>
                    </div>
                <textarea class="form-control my-2" rows="14" name="user_code" style="border:1px solid grey; letter-spacing: 1px; font-size: 16px; " onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{user_code}}</textarea>
              </div>

              <div class="col-sm-3 my-5">
                <div class="row mb-4">
                  <label for="comment"><h5>Input</h5></label>
                  <textarea class="form-control" rows="3" name="input_area" style="border:1px solid grey;" disabled>{{testcase.input}}</textarea>
                </div>
                <div class="row">
                  <label for="comment"><h5>Output</h5></label>
                  <textarea class="form-control" rows="5" name="output_area" style="border:1px solid grey;" disabled>{{testcase.output}}</textarea>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-7 ml-3">
                  <button class="btn btn-outline-success float-right" type="submit" name="action" value="verdict">Submit </button>
<!--                <button class="btn btn-outline-success float-left" type="submit" name="action" value="run">Run Your Code </button>-->
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
      </div>

</div>

{% endblock %}
